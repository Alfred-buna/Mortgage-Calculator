<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mortgage Repayment Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="clear">
            <h1>Mortgage Repayment Calculator</h1>
            <button type="reset" id="clear-all">Clear All</button> 
        </div>
        
        <form>
            <div class="input-group">
                <label for="mortgageAmount">Mortgage amount</label>
                <input type="number" 
                 id="mortgageAmount"
                  placeholder="$"
                  maxlength="20"
                  minlength="3"
                  size="0"
                  tableindex="-1" style="height: 25px; width: 400px; border-radius: 3px; font-size: smaller; padding: 4px; " required>
            </div>
            <div class="general">
                <div class="input-group">
                    <label for="mortgageTermInput">Mortgage Term</label>
                    <input type="number"
                      id="mortgageTermInput" 
                      placeholder="Years"
                      maxlength="20"
                      minlength="3"
                      placeholder=""
                      size="0"
                      tableindex="-1" style="height: 20px; width: 170px; border-radius: 3px; font-size: smaller; padding: 4px; " required>
                </div>
                
                <div class="input-group">
                    <div class="interest-group">
                        <label for="interestRate">Interest Rate</label>
                        <input type="number" 
                         id="interestRate"
                         placeholder="%"
                         maxlength="20"
                          minlength="3"
                          size="0"
                          tableindex="-1" style="height: 20px; width: 170px; border-radius: 3px; font-size: smaller; padding: 4px; " required
                        >
                    </div>
                    
                </div>
            </div>
            <div class="mortgage-type">
        
                <div class="form">
                    <form >
                        <p>Mortgage Type</p>
                        <input type="radio" id="option-1" name="mortgage-type" value="repayment"> 
                        <label for="option-1" class="option-1"> 
                            <div class="dot"></div>
                            <div class="text">Repayment</div>
                        </label> <br>
                        <input type="radio"  id="option-2" name="mortgage-type" value="repayment">
                        <label for="option-2" class="option-2">  
                            <div class="dot"></div>
                            <div class="text">Interest only</div>
                        </label>
                    </form>
                </div>
                
            </div>
            
            <button type="Submit"
            id="calculate-button">
                <img src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIyNCIgaGVpZ2h0PSIyNCIgdmlld0JveD0iMCAwIDI0IDI0Ij48cGF0aCBmaWxsPSJjdXJyZW50Q29sb3IiIGQ9Ik03IDJoMTBhMiAyIDAgMCAxIDIgMnYxNmEyIDIgMCAwIDEtMiAySDdhMiAyIDAgMCAxLTItMlY0YTIgMiAwIDAgMSAyLTJtMCAydjRoMTBWNHptMCA2djJoMnYtMnptNCAwdjJoMnYtMnptNCAwdjJoMnYtMnptLTggNHYyaDJ2LTJ6bTQgMHYyaDJ2LTJ6bTQgMHYyaDJ2LTJ6bS04IDR2Mmgydi0yem00IDB2Mmgydi0yem00IDB2Mmgydi0yeiIvPjwvc3ZnPg==" alt="Calculate icon" width="20px">
                Calculate Repayment
            </button>
            
        </form>
        <div class="results">
            <h2>Your Results</h2>
            <p>Monthly Repayment: <span id="monthly-repayment"></span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
